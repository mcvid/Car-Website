<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | Mcvid Cars</title>
    <link rel="icon" type="image/jpeg" href="images/favicon.jpg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Packs -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --black: #0d0d0d;
        --white: #ffffff;
        --blue: #0055ff;
        --grey: #f5f5f7;
        --font-heading: "Outfit", sans-serif;
        --font-body: "Inter", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-body);
        background: var(--black);
        color: var(--white);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        text-align: center;
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        margin-bottom: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .logo img {
        height: 50px;
        width: auto;
      }

      .logo h1 {
        font-family: var(--font-heading);
        font-size: 1.8rem;
        font-weight: 800;
        letter-spacing: -0.5px;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .input-group {
        text-align: left;
      }

      .input-group label {
        display: block;
        font-size: 0.85rem;
        font-weight: 500;
        margin-bottom: 8px;
        color: rgba(255, 255, 255, 0.6);
      }

      .input-group input {
        width: 100%;
        padding: 14px 18px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: white;
        font-size: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        outline: none;
      }

      .input-group input:focus {
        background: rgba(255, 255, 255, 0.12);
        border-color: var(--blue);
        box-shadow: 0 0 0 4px rgba(0, 85, 255, 0.15);
      }

      .login-btn {
        width: 100%;
        padding: 14px;
        background: var(--blue);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .login-btn:hover {
        background: #0044cc;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 85, 255, 0.3);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .error-msg {
        color: #ff4b2b;
        font-size: 0.85rem;
        margin-top: 15px;
        display: none;
        animation: shake 0.4s;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .back-home {
        margin-top: 30px;
        display: inline-block;
        color: rgba(255, 255, 255, 0.4);
        text-decoration: none;
        font-size: 0.85rem;
        transition: 0.3s;
      }

      .back-home:hover {
        color: var(--white);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img src="images/modern-logo.svg" alt="Mcvid Cars Logo" />
        <h1>Admin Access</h1>
      </div>

      <form class="login-form" id="loginForm">
        <div class="input-group">
          <label>Admin Email</label>
          <input type="email" id="email" placeholder="Enter email" required />
        </div>

        <div class="input-group">
          <label>Admin Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>

        <button type="submit" class="login-btn">
          Sign In <i class="ri-arrow-right-line"></i>
        </button>

        <p class="error-msg" id="errorMsg">
          Incorrect email or password. Please try again.
        </p>
      </form>

      <a href="index.html" class="back-home">
        <i class="ri-arrow-left-s-line"></i> Back to Website
      </a>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const errorMsg = document.getElementById("errorMsg");

      // Set credentials
      const ALLOWED_EMAIL = "macherinaveed4@gmail.com";
      const ALLOWED_PASSWORD = "0751371252mac";

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        if (
          emailInput.value === ALLOWED_EMAIL &&
          passwordInput.value === ALLOWED_PASSWORD
        ) {
          localStorage.setItem("mcvid_admin_auth", "true");
          window.location.href = "admin.html";
        } else {
          errorMsg.style.display = "block";
          passwordInput.value = "";
          passwordInput.focus();

          setTimeout(() => {
            errorMsg.style.display = "none";
          }, 3000);
        }
      });

      // Clear auth on load if it was just a manual refresh
      if (window.location.search.includes("logout")) {
        localStorage.removeItem("mcvid_admin_auth");
      }
    </script>
  </body>
</html>
