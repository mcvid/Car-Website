<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare Vehicles | Mcvid Cars</title>
    <link rel="icon" type="image/jpeg" href="images/favicon.jpg" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsiveness.css" />
    <link rel="stylesheet" href="css/extra-features.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Styles moved to css/extra-features.css -->
  </head>
  <body>
    <header class="navbar scrolled" id="navbar">
      <a href="catalog.html" class="back-button" style="margin-left: 20px">
        <i class="ri-arrow-left-line"></i> Back to Catalog
      </a>
      <div class="nav-logo">Mcvid Cars</div>
    </header>

    <main class="compare-container">
      <h1>Vehicle Comparison</h1>
      <p style="color: #666">
        Compare up to 3 your favorite vehicles side-by-side.
      </p>

      <div class="compare-table-wrapper" id="compareTableWrapper">
        <!-- Table will be injected here -->
        <div style="padding: 100px; text-align: center">
          <i
            class="ri-loader-4-line"
            style="
              font-size: 3rem;
              color: #0055ff;
              animation: spin 1s linear infinite;
            "
          ></i>
          <p>Loading comparison...</p>
        </div>
      </div>
    </main>

    <script src="js/supabase.js"></script>
    <script src="js/cars.js"></script>
    <script src="js/main.js"></script>
    <script src="js/features.js"></script>
    <script src="js/compare.js"></script>
  </body>
</html>
