<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dynamic Car Silhouette -->
  <!-- Roof curve -->
  <path d="M40,60 C70,25 140,20 200,35 C230,42 260,55 280,70" 
        fill="none" stroke="url(#logoGradient)" stroke-width="5" stroke-linecap="round" />
        
  <!-- Body/Fender curve -->
  <path d="M20,75 C35,65 50,65 65,75 M220,75 C235,65 250,65 265,75" 
        fill="none" stroke="url(#logoGradient)" stroke-width="5" stroke-linecap="round" />

  <!-- Speed/Motion Lines -->
  <path d="M10,85 L100,85 M120,85 L290,85" 
        fill="none" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
</svg>
